    <script>
        var images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.png", "6.png"];
        var titles = ["Acura NSX",
            "Subaru WRX ",
            "Audi r8 ",
            "Honda NSX",
            "Porsche 911S",
            "Volkswagen Golf MK1"
        ];

        function setCookie(cname) {
            document.cookie = "image=" + cname;
            if (cname == "") {
                document.cookie = "image=";
            }
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(";");
            console.log(ca);
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        var arrayIndex = [0, 1, 2, 3, 4, 5];
        console.log(images);
        console.log(arrayIndex);

        var url;
        var indexNo, titleUpThere;
        var overallDiv = document.createElement("div");
        var currentCookie = getCookie("image");
        overallDiv.setAttribute("class", "grid");
        for (var index = 0; index < images.length; index++) {
            url = images[index];
            indexNo = index;
            titleUpThere = titles[index];
            urlOfDetailPage = "detailPage.html?" + "img=" + url + "&indexNo=" + indexNo;
			  var boxDiv = document.createElement("div");
            var newButton = document.createElement("button");
            var favStar = document.createElement("img");
            var unFaveButton = document.createElement("button");
            var titleDiv = document.createElement("div");
            var h2Header = document.createElement("h2");
            var textNode = document.createTextNode(titleUpThere);
            if (currentCookie == images[index]) {
                favStar.setAttribute("src", "star.jpg");
                favStar.setAttribute("alt", "");
                favStar.setAttribute("class", "picStar");
                newButton.setAttribute("id", "pic" + images[index]);
                newButton.setAttribute("class", "buttonsHidden");
                unFaveButton.setAttribute("id", "unfavoriteIt");
                unFaveButton.setAttribute("class", "buttons");
                unFaveButton.innerHTML = "Unfavorite";
            } else {
                newButton.setAttribute("id", "pic" + images[index]);
                newButton.setAttribute("class", "buttons");
                newButton.innerHTML = "Favorite ";
                unFaveButton.setAttribute("id", "unfavoriteIt");
                unFaveButton.setAttribute("class", "buttonsHidden");
            }
            boxDiv.setAttribute("class", "box");
            h2Header.setAttribute("class", "centering");
            h2Header.appendChild(textNode);
            titleDiv.appendChild(h2Header);
            var imgDiv = document.createElement("div");
            imgDiv.setAttribute("class", "divImage");
            var imgInPage = document.createElement("img");
            imgInPage.setAttribute("src", url);
            imgInPage.setAttribute("class", "pictureImage");
            var link = document.createElement("a");
            link.setAttribute("href", urlOfDetailPage);
            link.appendChild(imgInPage);
            imgDiv.appendChild(link);
            boxDiv.appendChild(h2Header);
            boxDiv.appendChild(link);
            if (currentCookie == images[index]) {
                boxDiv.appendChild(favStar);
                boxDiv.appendChild(newButton);
                boxDiv.appendChild(unFaveButton);
            } else {
                boxDiv.appendChild(newButton);
            }
            overallDiv.appendChild(boxDiv);
        }
        document.body.appendChild(overallDiv);
        document.getElementById('pic1.jpg').onclick = function() {
            setCookie(images[0]);
            this.innerHTML = "Done!";
            this.disabled = true;
        }
        document.getElementById('pic2.jpg').onclick = function() {
            setCookie(images[1]);
            this.innerHTML = "Done!";
            this.disabled = true;
        }
        document.getElementById('pic3.jpg').onclick = function() {
            setCookie(images[2]);
            this.innerHTML = "Done!";
            this.disabled = true;
        }
        document.getElementById('pic4.jpg').onclick = function() {
            setCookie(images[3]);
            this.innerHTML = "Done!";
            this.disabled = true;
        }
        document.getElementById('pic5.png').onclick = function() {
            setCookie(images[4]);
            this.innerHTML = "Done!";
            this.disabled = true;
        }
        document.getElementById('pic6.png').onclick = function() {
            setCookie(images[5]);
            this.innerHTML = "Done!";
            this.disabled = true;
        }
        document.getElementById('unfavoriteIt').onclick = function() {
            setCookie("");
            this.innerHTML = "Done!";
            this.disabled = true;
        }

		 $(document).ready(function() {
      $('.progress .progress-bar').css("width",
                function() {
                    return $(this).attr("aria-valuenow") + "%";
                }
        )
    });
    </script>
